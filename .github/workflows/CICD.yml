name: cicd workflow
on:
    push:
        branches:
            - main
jobs:
    CICD:
     name: CICD
     runs-on: ubuntu-latest
     steps:
         - name: Checkout
           uses: actions/checkout@v2    
         - name: build the app
           run: mvn clean deploy -Dmaven.test.skip=true
         - name: test the app
           run: mvn surefire-report:report
        
         - name: build image
           run: docker build . -t mosama25/java-app:v$GITHUB_RUN_NUMBER.0

         - name: SonarQube Scan
           uses: sonarsource/sonarqube-scan-action@master
           with:
            args: >
              -Dsonar.projectKey=devops-project-2
              -Dsonar.organization=devops-project-cicd-2
           env:
             SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} //Sonar Token generated 
             SONAR_HOST_URL: "https://sonarcloud.io/" 


